<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
  }

  .header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  .jumbotron {
    background-image: linear-gradient(pink,blue,black);
    background-size: cover;
    background-position: center;
    padding: 100px 0;
  }

  .jumbotron h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }

  .features {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }

  .feature {
    text-align: center;
    padding: 20px;
  }

  .feature h3 {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Welcome to my Website</h1>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h1>for more info login</h1>
      <a href="school work.html" class="btn">login</a>
    </div>
    <div class="features">
      <div class="feature">
        <h3>Feature 1</h3>
        <p>This is a brief description of feature 1.</p>
      </div>
      <div class="feature">
        <h3>Feature 2</h3>
        <p>This is a brief description of feature 2.</p>
      </div>
      <div class="feature">
        <h3>Feature 3</h3>
        <p>This is a brief description of feature 3.</p>
      </div>
    </div>
  </div>
</body>
</html>
